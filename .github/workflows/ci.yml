name: Tests et Linting

on:
  workflow_run:
    workflows: ["CI/CD Dispatcher"]
    types:
      - completed

jobs:
  tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.tests == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Python et les dÃ©pendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸ” Linting
        run: flake8 src/ --max-line-length=100

      - name: ğŸ§ª ExÃ©cution des tests
        run: pytest src/tests/
