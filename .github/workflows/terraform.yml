name: Terraform - DÃ©ploiement de l'Infra

on:
  push:
    branches:
      - main
    paths:
      - 'infra/chess-server/terraform/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.0'

      - name: ğŸ” Initialiser Terraform
        run: |
          cd infra/chess-server/terraform
          terraform init

      - name: ğŸš€ Appliquer Terraform
        run: |
          cd infra/chess-server/terraform
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
