name: Terraform - DÃ©ploiement de l'Infra

on:
  workflow_run:
    workflows: ["CI/CD Dispatcher"]
    types:
      - completed

jobs:
  terraform:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.terraform == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.0'

      - name: ğŸ” Initialiser Terraform
        run: |
          cd infra/chess-server/terraform
          terraform init

      - name: ğŸš€ Appliquer Terraform
        run: |
          cd infra/chess-server/terraform
          terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
